language: node_js
sudo: required
dist: xenial

node_js:
 - "8"
 - "10"

branches:
  only:
    - master

services:
  - mysql

install:
 - npm install

before_install:
 - mysql -e 'CREATE DATABASE IF NOT EXISTS idm;' 
 - mysql -u root --default-character-set=utf8 idm < test/mysql-data/backup.sql
 - sudo mysql -e "use mysql; update user set authentication_string=password('test') where user='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
 - sudo mysql_upgrade -u root -ptest
 - sudo service mysql restart
 - docker pull fiware/idm:latest
 - docker run -d --net host -l idm -p 3000:3000 -e IDM_DB_USER=root -e IDM_DB_PASS=test fiware/idm:latest

# before_script:
 - npm run lint

after_script: 
  - npm run test:coveralls
